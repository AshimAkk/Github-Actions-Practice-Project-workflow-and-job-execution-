name: reusable
on:
  workflow_call:
    inputs:
      artifact-name:
        description: the name of deployable artifact
        required: true
        default: dist
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifact-name}}
      - name: list files
        run: ls
      - name: output information
        run: echo "deploying & uploading"
