name: Matrix
on: push
jobs:
  Build:
    strategy:
        matrix:
            node-version: [12,14,16]
            OS: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.OS}}
    steps:
      - name: get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
